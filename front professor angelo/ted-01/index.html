<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="about.html">Sobre</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="title">
            <h1>Bem vindo!</h1>
            <p>Preencha o formulário abaixo.</p>
        </div>

        <div class="form">
            <form action="">
                <label for="nome">Nome Completo</label><br>
                <input type="text" placeholder="Nome e sobrenome" required>

                <label for="email">E-mail</label><br>
                <input type="email" placeholder="maria@gmail.com" required>

                <label for="celular">Número</label><br>
                <input type="text" placeholder="(00)00000-0000" required>

                <input type="button" value="ENVIAR">
            </form>


        </div>
    </div>
</body>

</html>
